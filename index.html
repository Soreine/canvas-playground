<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <script src="./flocon-wave.js"></script>
        <style type="text/css">
         html, body {
    	     height: 100%;
    	     margin: 0;
             background-color: #777
    	 }

         canvas {
             position: fixed;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             transform: -webkit-translate(-50%, -50%);
             transform: -ms-translate(-50%, -50%);
         }

        </style>
    </head>
    <body onload="main('canvas');">
        <canvas id="canvas" width="500" height="500"></canvas>
    </body>
</html>
