<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playground</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="experiment-list"></div>

    <script>
      const experiments = ['template', 'absorbing-triangle'];

      document.getElementById('experiment-list').innerHTML = `
      <ul>
        ${experiments
          .map(
            (experiment) =>
              `<li><a href="./experiments/${experiment}/index.html">${experiment}</a></li>`
          )
          .join('\n')}
      </ul>
      `;
    </script>
  </body>
</html>
