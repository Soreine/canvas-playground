<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <script src="./index.ts"></script>
    <style type="text/css">
      html,
      body {
        background: #333;
        height: 100%;
        margin: 0;
      }

      canvas {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform: -webkit-translate(-50%, -50%);
        transform: -ms-translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
